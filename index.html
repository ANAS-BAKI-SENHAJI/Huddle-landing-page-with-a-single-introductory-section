<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/34ab5cf842.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle</title>
</head>
<body>
  <div id="container">
    <div id="logo-section">
      <img id="logo" src="./images/logo.svg" alt="">
    </div>
    <div id="first-part" class="row">
      <div class="col-7 col-s-6" id="left-part">
        <img id="mockups" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-5 col-s-6" id="right-part">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
    </div>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/baki-senhaji-anas-4219b81aa/">Anas Baki Senhaji</a>.
    </p>
  </footer>

</html>
